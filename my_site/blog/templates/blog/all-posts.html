{% extends "base.html" %}
{% block page_title %}
all posts
{% endblock page_title %}
{% block page_body %}
<h1>this page shows all posts</h1>
<ul>
    {% for post in all_posts %}
        <li><a href="{% url "posturl" forloop.counter %}">{{ post }}</a></li>
    {% endfor %}
</ul>
{% endblock page_body %}
